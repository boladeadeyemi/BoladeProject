name: CI/CD Pipeline

on:
  push:
    branches: ['main']

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v3

    - name: 🔐 Log in to Docker Hub
      run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

    - name: 🛠️ Build and Push Frontend Docker Image
      run: |
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/frontend ./frontend
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/frontend

    - name: 🛠️ Build and Push Backend Docker Image
      run: |
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/backend ./backend
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/backend

    - name: 🔑 Add SSH key
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.SSH_KEY }}

    - name: 🚀 SSH and Deploy to Azure VM
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.AZURE_USER }}@${{ secrets.AZURE_HOST }} << 'EOF'
          cd /home/${USER}/your-deployment-folder
          docker-compose pull
          docker-compose up -d
        EOF
